{% extends "base.html" %}
{% block title %}Download Files{% endblock %}
{% block content %}
    <div class="container">
      <div class="jumbotron">
        <div class="container">
            List files to be downloaded<br><br>
            <div class="" id="filelist" style="display:table;width:100%" >
                {% for f in files %}
                    <div class="" style="display:table-row;width:auto;">
                        <div style="display:table-column;float:left;border:none;padding:1%;width:50%">
                            <a href="{% url 'download_file' %}/{{f.file.name}}">
                                {{f.file.name}}
                            </a>
                        </div>
                        <div class="" style="display:table-column;float:left;border:none;padding:1%;width:10%">
                            {{f.user}}
                        </div>
                        <div class="" style="display:table-column;float:left;border:none;padding:1%;">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div> <!-- /.container -->
      </div> <!-- /.jumbotron -->
    </div> <!-- /.container -->
{% endblock content %}
